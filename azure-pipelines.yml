# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - refs/heads/main
  batch: True

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'  

stages:
- stage: Build
  jobs:
  - job: Build_application
    pool:
      vmImage: windows-latest
    steps:
      - task: NuGetToolInstaller@1
      - task: NuGetCommand@2
        inputs:
          restoreSolution: '$(solution)'
      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(System.DefaultWorkingDirectory)'
          Contents: '**/Tokens.json'
          TargetFolder: '$(System.ArtifactsDirectory)'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
          
- stage: Deploy
  jobs:
  - job: Deploy_app
    pool:
      vmImage: windows-latest
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'azure connection'
        subscriptionId: 'd5794522-822c-4e71-9fd1-01f73c5529d1'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'assignment'
        location: 'Central US'
        templateLocation: 'Linked artifact'
        csmFile: 'appservice.json'
        csmParametersFile: 'parameters.json'
        deploymentMode: 'Incremental'
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'
    - task: FileTransform@1
      inputs:
        folderPath: '$(System.ArtifactsDirectory)/drop'
        fileType: 'json'
        targetFiles: 'Tokens.json'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'azure connection'
        appType: 'webApp'
        WebAppName: 'wordreplace1'
        package: '$(System.ArtifactsDirectory)/drop/*.zip'
